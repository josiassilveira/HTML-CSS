<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Efeito de Hover</title>
    <style>
        /* Estilizando o botão */
        .meu-botao {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Adicionando transição suave para o hover */
        }

        /* Estilizando o botão quando o cursor passa sobre ele */
        .meu-botao:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <button class="meu-botao">Clique em Mim</button>
</body>
</html>
