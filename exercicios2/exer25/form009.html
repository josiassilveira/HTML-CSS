<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php">
        <p>
            <label for="ivol"></label>
            <input type="range" name="vol" id="ivol" min="0" max="10" value="5" oninput="ival.innerHTML = Number (ivol.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
