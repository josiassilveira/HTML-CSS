<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Exemplo de Formulário</h1>
        <p>
            <label for="iest">Estados:</label>
            <select name="est" id="iest" >
                <option value="" selected>---Escolha---</option>
                <optgroup label="Primeiro Grupo">
                    <option value="AM">Manaus</option>
                    <option value="SP">São Paulo</option>
                    <option value="CE">Ceará</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Segundo Grupo">
                    <option value="BH">Belo Horizonte</option>
                    <option value="CS">Santa Catarina</option>
                    <option value="RR">Roraima</option>
                </optgroup>
            </select>
        
        </p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="PROF">Professor</option>
                <option value="TEC">Técnico</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        
            <p>
                <label for="imen">Mensagem:</label><br>
                <textarea name="men" id="imen" cols="30" rows="10"></textarea>
            </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
