<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foromulário</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifoto">Foto:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Envair">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
