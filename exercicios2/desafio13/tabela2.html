<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
            text-decoration: 2px underline;
            font-weight: normal;
        }

        table{
            border-collapse: separate;
            font-size: 1.5em;
            margin: auto;
        }

        td{
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>2Â° Desafio de Tabelas</h1>
    <tbody>
        <table>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>N</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </table>
    </tbody>
</body>
</html>
