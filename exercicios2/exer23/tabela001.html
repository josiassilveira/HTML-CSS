<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.base{
            background-color: coral;
        }

        td{
            border: 1px solid black;
            padding: 3px;
            text-align: center;
            vertical-align: top;
        }

        td.line{
            background-color: rgb(220, 32, 22);
        }

        td.blue{
            background-color: rgb(33, 102, 185);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr>
            <td class="blue">A1</td>
            <td class="line">B1</td>
            <td class="blue">C1</td>
        </tr>
        <tr>
            <td class="line">A2</td>
            <td class="blue">B2</td>
            <td class="line">C2</td>
        </tr>
        <tr>
            <td class="blue">A3</td>
            <td class="line">B3</td>
            <td class="blue">C3</td>
        </tr>
        <tr class="base">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
