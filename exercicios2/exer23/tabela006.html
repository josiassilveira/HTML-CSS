<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        
        td{
            border: solid black 1px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>

        </tr>

        <tr>
            <td>D</td>
        </tr>

        <tr>
            <td colspan="2">H</td>
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
