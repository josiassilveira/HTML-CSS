<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento</title>
    <Style>
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
            margin: auto;
            
        }

        td{
            border: 1px solid black;
            text-align:center;
            vertical-align: top;
        }

        .blue{
            background-color: rgba(0, 0, 255, 0.507);
        }

        .red{
            background-color: rgba(255, 0, 0, 0.671);
        }

        .base{
            background-color: rgba(229, 255, 0, 0.623);
        }
    </Style>
</head>
<body>
    <table>
        <tr>
            <td class="blue">A1</td>
            <td class="red">B1</td>
            <td class="blue">C1</td>
        </tr>

        <tr>
            <td class="red">A2</td>
            <td class="blue">B2</td>
            <td class="red">C2</td>
        </tr>

        <tr>
            <td class="blue">A3</td>
            <td class="red">B3</td>
            <td class="blue">C3</td>
        </tr>

        <tr class="base">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
